<body>
    <form method="get" action="">
        <input onclick="bulb(1)" type="radio" name="switch" value="on">On <br />
        <input onclick="bulb(0)" type="radio" name="switch" value="off" checked="checked">Off <br />
        <input type="submit" name="submit" value="Run"><br />
    </form>
    <img src="bulboff.gif" id="bulb">   
</body>
<script>
    function bulb(x){
        let pic = document.getElementById("bulb");
        if(x == 1){
            pic.src="bulbon.gif";
        }
        else{
            pic.src="bulboff.gif";
        }
    }
</script>
