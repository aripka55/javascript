        function getPositiveSum(arr) {
            var result = 0;
            
            for (x in arr) {
                if (arr[x]>0) {
                    result += arr[x];
                }
            }
        
            return result;
        }
        
        function getPositiveEvenSum(arr) {
            var result = 0;
            
            for (x in arr) {
                if (arr[x]>0 && arr[x]%2==0) {
                    result += arr[x];
                }
            }
        
            return result;
        
        }
