<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body>
    <ul id="list">
        <li id="element1">Kayti</li>
        <li id="element2">Deven</li>
        <li id="element3">Josiah</li>
    </ul>

    <br />
    <input id="textbox" type="text">
    <br />
    
    <div class="btn" onclick="addLI()">Add Element</div>

</body>

<script>
    function addLI(){
        // Get the user's input from the textbox
        let name = document.getElementById("textbox").value;

        // Clear the textbox so the text does not remain
        document.getElementById("textbox").value = "";

        // 
        let ul = document.getElementById("list");
        let li = document.createElement("li");
        let numChildren = ul.children.length + 1;

        // Adds id="element" to <li>
        li.setAttribute("id", "element"+ numChildren);

        li.className = "fakeClass";


        li.appendChild(document.createTextNode("Tayvin"));
        ul.appendChild(li);
    }
</script>
